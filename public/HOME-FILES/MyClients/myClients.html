<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myClients.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>

    <!-- ============class header the back btn and the add btn ===== -->
    <div class="header-container">
      <img src="../images/Arrow 2.svg" class="back-btn" alt="" />
      <h3>clients</h3>
      <i class="fa-solid fa-users-line"></i>
    </div>
    <!-- ===============client title ==================== -->
    <div class="plus-btn-fixed">
      <i class="fa-light fa-plus open-client-form-btn"></i>
    </div>
    <!-- ==============search input ===================== -->
    <div class="search-client-container">
      <div class="search-icon-container">
        <i class="fa-solid fa-magnifying-glass" id="search-icon-btn"></i>
      </div>
      <input
        type="text"
        class="search-client-input"
        placeholder="search for client"
        id="search-client-input"
        autocomplete="off"
      />
    </div>

    <!-- ===============create btn contianer with it header  -->
    <div class="btn-container">
      <h3>create new client</h3>
      <button class="open-client-form-btn btn">create</button>
    </div>
    <!-- ==============the grid container where we display our clients  -->
    <div class="clients-grid-container">
      <!-- <div class="client">
        <p>ziad astih</p>
        <div class="tools">
          <i class="fa-solid fa-trash"></i>
          <i class="fa-solid fa-user-pen"></i>
        </div>
      </div> -->
    </div>

    <!-- ========== register container============= -->
    <div class="register-container block-container">
      <div class="box-header">
        <p>logo</p>
        <i
          class="fa-solid fa-xmark"
          id="close-btn"
          data-close="register-container"
        ></i>
      </div>
      <h3>create client</h3>
      <span class="line"></span>
      <div class="form-container">
        <div class="input-container">
          <div class="name-alert">
            <p>first name:</p>
            <p class="alert register-first-alert">please provide first name!</p>
          </div>
          <input
            type="text"
            id="register-first-name"
            placeholder="first name"
          />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>Last name:</p>
            <p class="alert register-last-alert">please provide Last Name!</p>
          </div>
          <input type="text" id="register-last-name" placeholder="Last name" />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>email:</p>
            <p class="alert register-email-alert">please provide an email!</p>
          </div>
          <input type="text" id="register-email" placeholder="email address" />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>number:</p>
            <p class="alert register-number-alert">
              please provide a phone number!
            </p>
          </div>
          <input
            type="number"
            class="password"
            id="register-number"
            placeholder="+xxx xx xxx xxx "
          />
        </div>
        <button class="sign-up-btn btn">Create</button>
      </div>
    </div>

    <!-- =============delete verification box ======== -->
    <div class="delete-verification-section">
      <div class="overlay"></div>
    </div>
    <!-- =================== coach nav bar ============================== -->
    <nav class="global-nav coach-nav-bar">
      <p id="user-home-nav-btn">
        <a href="../coachHomepage/coachHomepage.html">home</a>
      </p>
      <p id="user-settings-nav-btn">
        <a href="../coachSettings/coachSettings.html">settings</a>
      </p>
      <p id="contact-us-nav-btn">contact us</p>
      <p id="user-logout-nav-btn">logout</p>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="myClients.js"></script>
  </body>
</html>
