<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="myClients.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>
    <div class="overlay"></div>
    <!-- ============class header the back btn and the add btn ===== -->
    <header>
      <div class="page-header">
        <i class="fa-solid fa-arrow-left-long" id="back-btn"></i>
        <h2>clients</h2>
        <i class="fa-solid fa-users" id="users-icon"></i>
      </div>
    </header>

    <!-- ==============search input ===================== -->
    <div class="search-client-container">
      <i class="fa-solid fa-magnifying-glass" id="search-icon-btn"></i>

      <input
        type="text"
        class="search-client-input"
        placeholder="search client..."
        id="search-client-input"
        autocomplete="off"
      />
    </div>

    <!-- ===============create btn contianer with it header  -->
    <div class="btn-container">
      <h3>create new client</h3>
      <button class="open-client-form-btn btn">create</button>
    </div>
    <!-- ==============the grid container where we display our clients  -->
    <div class="clients-grid-container"></div>

    <!-- ========== register container============= -->
    <div class="register-container block-container">
      <div class="box-header">
        <p>logo</p>
        <i
          class="fa-solid fa-xmark"
          id="close-btn"
          data-close="register-container"
        ></i>
      </div>
      <h3>create client</h3>
      <span class="line"></span>
      <div class="form-container">
        <div class="input-container">
          <div class="name-alert">
            <p>first name:</p>
            <p class="alert register-first-alert">please provide first name!</p>
          </div>
          <input
            type="text"
            id="register-first-name"
            placeholder="first name"
          />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>Last name:</p>
            <p class="alert register-last-alert">please provide Last Name!</p>
          </div>
          <input type="text" id="register-last-name" placeholder="Last name" />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>email:</p>
            <p class="alert register-email-alert">please provide an email!</p>
          </div>
          <input type="text" id="register-email" placeholder="email address" />
        </div>
        <div class="input-container">
          <div class="name-alert">
            <p>number:</p>
            <p class="alert register-number-alert">
              please provide a phone number!
            </p>
          </div>
          <input
            type="number"
            class="password"
            id="register-number"
            placeholder="+xxx xx xxx xxx "
          />
        </div>
        <button class="sign-up-btn btn">Create</button>
      </div>
    </div>
    <div class="nav-bar">
      <a href="../coachHomepage/coachHomepage.html" id="home-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <a href="../coachSettings/coachSettings.html">
        <i class="fa-solid fa-gear"></i
      ></a>
      <i
        class="fa-light fa-plus open-client-form-btn"
        id="open-client-form-btn"
      ></i>
      <i class="fa-regular fa-envelope"></i>

      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
    </div>
    <!-- =============delete verification box ======== -->
    <div class="delete-verification-section"></div>
    <!-- =================== coach nav bar ============================== -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="myClients.js"></script>
  </body>
</html>
