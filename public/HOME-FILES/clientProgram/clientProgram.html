<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clientProgram.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>
    <div class="overlay"></div>
    <div class="iframe-container">
      <iframe
        src=""
        class="iframe"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <button class="full-btn" id="close-btn" data-close="iframe-container">
        close
      </button>
    </div>

    <!-- ======================header ====================== -->

    <header>
      <div class="page-header">
        <i class="fa-solid fa-arrow-left-long" id="back-btn"></i>

        <h2>programs</h2>
        <i class="fa-solid fa-dumbbell" id="dumbbell-icon"></i>
      </div>
    </header>

    <div class="days-navigation-container">
      <div class="days-navigation">
        <span>days</span>
        <div class="days-arrows-container">
          <i class="fa-solid fa-chevron-left" id="prev-btn"></i>
          <p class="day-value">...</p>
          <i class="fa-solid fa-chevron-right" id="next-btn"></i>
        </div>
        <span class="workouts-length">...</span>
      </div>
    </div>

    <div class="created-workouts"></div>
    <div class="start-workout-container">
      <div class="start-workout-header">
        <div class="page-header">
          <i class="fa-solid fa-arrow-left-long" id="back-to-main"></i>
          <h2 class="workout-name">...</h2>
          <p class="start-btn">start</p>
          <p class="finish-btn">finish</p>
        </div>
      </div>
      <div class="exercises-container"></div>
    </div>

    <div class="log-set-container">
      <div class="titles-table">
        <div class="box-title weight-title">weight</div>
        <div class="box-title">reps</div>
      </div>
      <div class="inputs-table">
        <input
          type="number"
          name="weights"
          placeholder="log weight"
          id="weight-input"
        />
        <input type="number" name="reps" placeholder="log reps" id="log-reps" />
      </div>
      <div class="log-set-btns-container">
        <button class="log-set-btn" id="cancel-btn">cancel</button>
        <button class="log-set-btn" id="submit-btn">submit</button>
      </div>
    </div>

    <!-- ====================nav bar  ================== -->

    <div class="nav-bar">
      <a href="../clientHomepage/clientHomepage.html" id="home-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <i class="fa-solid fa-clock" id="show-history"></i>
      <a href="../clientSetting/clientSetting.html">
        <i class="fa-solid fa-gear"></i
      ></a>

      <i class="fa-regular fa-envelope"></i>

      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="clientProgram.js"></script>
  </body>
</html>
