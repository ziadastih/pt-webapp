<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clientProgram.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>
    <div class="overlay"></div>
    <!-- ============class header the back btn and the add btn ===== -->
    <div class="header-container">
      <img src="../images/Arrow 2.svg" class="back-btn" alt="" />
      <h3>programs</h3>
      <i class="fa-solid fa-dumbbell"></i>
    </div>
    <!-- ===============btn container  =============-->
    <div class="btn-container">
      <div class="grid selected-btn" id="current-btn">current program</div>
      <div class="grid" id="history-btn">programs history</div>
    </div>

    <!-- ==============the grid program container where we display our workouts  -->

    <div class="workouts-programs-grid-container"></div>
    <!-- ===============create btn contianer with it header  -->
    <div class="iframe-container">
      <iframe
        src=""
        class="iframe"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <button class="outline-btn" id="close-btn" data-close="iframe-container">
        close
      </button>
    </div>
    <!-- =================== coach nav bar ============================== -->
    <nav class="global-nav coach-nav-bar">
      <p id="user-home-nav-btn">
        <a href="../clientHomepage/clientHomepage.html">home</a>
      </p>
      <p id="user-settings-nav-btn">
        <a href="../clientSetting/clientSetting.html">settings</a>
      </p>
      <p id="contact-us-nav-btn">contact us</p>
      <p id="user-logout-nav-btn">logout</p>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="clientProgram.js"></script>
  </body>
</html>
