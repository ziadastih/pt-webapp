<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="clientNutrition.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>
    <div class="overlay"></div>
    <header>
      <div class="page-header">
        <i class="fa-solid fa-arrow-left-long" id="back-btn"></i>

        <h2>diets</h2>
        <i class="fa-solid fa-utensils" id="fork-icon"></i>
      </div>
    </header>

    <div class="meals-navigation-container">
      <div class="meals-navigation">
        <span>meals</span>
        <div class="meals-arrows-container">
          <i class="fa-solid fa-chevron-left" id="prev-btn"></i>
          <p class="meal-number">...</p>
          <i class="fa-solid fa-chevron-right" id="next-btn"></i>
        </div>
        <div class="circle"><i class="fa-solid fa-check"></i></div>
      </div>
    </div>

    <div class="meal-container"></div>
    <h4 class="diet-macros-header">diet macros</h4>
    <div class="current-diet-macros">
      <div class="macros-info">
        <span>cal.</span>
        <p class="current-diet-cal"></p>
      </div>
      <div class="macros-info">
        <span>carbs</span>
        <p class="current-diet-carbs"></p>
      </div>
      <div class="macros-info">
        <span>prot</span>
        <p class="current-diet-prot"></p>
      </div>
      <div class="macros-info">
        <span>fat</span>
        <p class="current-diet-fat"></p>
      </div>
    </div>

    <div class="history-container">
      <div class="history-header-container">
        <div class="page-header">
          <i class="fa-solid fa-arrow-left-long" id="close-history"></i>
          <h2>nutrition history</h2>
          <i class="fa-solid fa-utensils" id="fork-icon"></i>
        </div>
      </div>
      <div class="nutrition-grid-container"></div>
    </div>

    <!-- ====================nav bar  ================== -->

    <div class="nav-bar">
      <a href="../clientHomepage/clientHomepage.html" id="home-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <i class="fa-solid fa-clock" id="show-history"></i>
      <a href="../clientSetting/clientSetting.html">
        <i class="fa-solid fa-gear"></i
      ></a>

      <i class="fa-regular fa-envelope"></i>

      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="clientNutrition.js"></script>
  </body>
</html>
