<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>coach homepage</title>
  </head>
  <body>
    <!-- ====================coach section =============================== -->
    <section class="coach-section">
      <!-- ==============coach profile section =============== -->
      <div class="coach-general-stats-container">
        <!-- ==========logo section=================== -->
        <div class="logo-notification">
          <p>logo</p>
          <i class="fa-regular fa-bell"></i>
        </div>
        <!-- =======profile picture input field =========== -->
        <div class="profile-picture-container">
          <div class="default-profile-container">
            <img src="./images/whitemask.svg" id="profile-picture" alt="" />
            <input type="file" id="profile-picture-file" placeholder="file" />
            <label for="file" id="upload-profile-picture-btn"
              ><img src="./images/2020edit.svg" alt=""
            /></label>
          </div>
        </div>
        <!-- ============coach name =============== -->
        <div class="coach-name">
          <p></p>
        </div>

        <div class="triple-stats-container">
          <div class="stats">
            <div class="pentagon-div">
              <img src="./images/pentagon shape.svg" alt="" />
              <i class="fa-solid fa-users-line"></i>
            </div>
            <p class="client-number number">0</p>
            <p class="stat-title">client</p>
          </div>
          <div class="stats">
            <div class="pentagon-div">
              <img src="./images/pentagon shape.svg" alt="" />
              <i class="fa-solid fa-dumbbell"></i>
            </div>
            <p class="workout-number number">0</p>
            <p class="stat-title">workout</p>
          </div>
          <div class="stats">
            <div class="pentagon-diet-div">
              <img src="./images/pentagon shape.svg" alt="" />
              <i class="fa-solid fa-bowl-food"></i>
            </div>
            <p class="diet-number number">0</p>
            <p class="stat-title">diet</p>
          </div>
        </div>
      </div>
      <!-- =========coach access box section where he can navigate  ================= -->
      <div class="coach-access-section">
        <!-- ============MY-CLIENTS SECTION -->
        <div class="access-box access-clients">
          <i class="fa-solid fa-users-line"></i>
          <p>my clients</p>
          <img src="./images/accessCoachArrow.svg" alt="" />
        </div>
        <!-- =========Workouts ========= -->
        <div class="access-box access-workouts">
          <i class="fa-solid fa-dumbbell"></i>
          <p>workout plans</p>
          <img src="./images/accessCoachArrow.svg" alt="" />
        </div>
        <!-- ==============diet ================ -->
        <div class="access-box access-diet">
          <i class="fa-solid fa-bowl-food"></i>
          <p>nutrition plans</p>
          <img src="./images/accessCoachArrow.svg" alt="" />
        </div>
        <div class="access-box access-wallet">
          <i class="fa-solid fa-wallet"></i>
          <p>my wallet</p>
          <img src="./images/accessCoachArrow.svg" alt="" />
        </div>
      </div>
      <!-- =================== coach nav bar ============================== -->
      <nav class="global-nav coach-nav-bar">
        <p id="user-home-nav-btn">home</p>
        <p id="user-settings-nav-btn">settings</p>
        <p id="contact-us-nav-btn">contact us</p>
        <p id="user-logout-nav-btn">logout</p>
      </nav>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="coachJs.js"></script>
  </body>
</html>
