<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./createWorkout.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>logo</title>
  </head>
  <body>
    <!-- ============class header the back btn and the program name and the edit program name icon ===== -->
    <div class="header-container">
      <img src="../images/previousPageArrow.svg" class="back-btn" alt="" />
      <p class="program-name-header"></p>
      <i class="fa-regular fa-pen-to-square" id="edit-program-name"></i>
    </div>
    <!-- =========program name input and create/edit btn for it ==== -->
    <div class="create-program-name">
      <h2>create program</h2>
      <div class="input-container">
        <div class="name-alert">
          <p>program name:</p>
          <p class="alert register-last-alert">please provide a Name!</p>
        </div>
        <input type="text" id="program-input-name" placeholder="program name" />
      </div>
      <button class="add-program-name btn">create</button>
      <button class="edit-program-name btn">Edit</button>
    </div>
    <!-- ============days container for selection ==== -->
    <div class="days-container">
      <p class="day chosen-day" data-day="0">mon</p>
      <p class="day" data-day="1">tue</p>
      <p class="day" data-day="2">wed</p>
      <p class="day" data-day="3">thu</p>
      <p class="day" data-day="4">fri</p>
      <p class="day" data-day="5">sat</p>
      <p class="day" data-day="6">sun</p>
    </div>
    <!-- ========== exercices search input ================= -->
    <div class="add-exercises-container">
      <div class="add-exercices-content">
        <div class="add-exercises-header">
          <h2>add exercises</h2>
          <i
            class="fa-solid fa-xmark"
            id="close-btn"
            data-close="exercises-search-container"
          ></i>
        </div>

        <input
          type="search"
          placeholder="search for exercise"
          class="search-input"
        />

        <div class="exercises-container">
          <div class="exercise">
            <span class="check-box"></span>
            <img src="./" class="exercise-img" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./createWorkout.js"></script>
  </body>
</html>
