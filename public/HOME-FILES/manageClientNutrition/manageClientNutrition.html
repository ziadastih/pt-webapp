<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="manageClientNutrition.css" />
    <title>My Clients</title>
  </head>
  <body>
    <div class="gif"></div>
    <div class="overlay"></div>
    <header>
      <div class="page-header">
        <i class="fa-solid fa-arrow-left-long" id="back-btn"></i>

        <h2>diets</h2>
        <i class="fa-solid fa-utensils" id="fork-icon"></i>
      </div>
    </header>

    <!-- ==============the grid program container where we display our workouts  -->
    <div class="nutrition-programs-grid-container"></div>
    <!-- ===============create btn contianer with it header  -->
    <div class="btn-container">
      <button class="create-diet-btn btn" id="create-diet-btn">create</button>
      <button class="add-diet-btn btn" id="add-diet-btn">add</button>
    </div>
    <!-- =====================add program container ================= -->
    <div class="add-diet-container">
      <div class="add-diet-content">
        <div class="add-diet-header">
          <h2>add diet</h2>
          <i
            class="fa-solid fa-xmark"
            id="close-btn"
            data-close="add-diet-container"
          ></i>
        </div>

        <div class="diet-input-container">
          <input
            type="search"
            placeholder="search for diet"
            class="search-input"
          />
          <i class="fa-solid fa-magnifying-glass" id="search-icon-btn"></i>
        </div>
        <span class="diet-split-line"></span>

        <div class="diet-list-container"></div>
        <span class="diet-split-line"></span>

        <button class="full-btn" id="confirm-diet">confirm</button>
      </div>
    </div>
    <!-- =============delete verification box ======== -->
    <div class="delete-verification-section"></div>
    <!-- =================== coach nav bar ============================== -->
    <div class="nav-bar">
      <a href="../coachHomepage/coachHomepage.html" id="home-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <a href="../coachSettings/coachSettings.html" id="settings-nav-icon">
        <i class="fa-solid fa-gear"></i
      ></a>
      <i class="fa-regular fa-envelope"></i>

      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="manageClientNutrition.js"></script>
  </body>
</html>
