<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="coach.css" />
    <title>coach homepage</title>
  </head>
  <body>
    <!-- ================page header =============== -->
    <header>
      <div class="page-header">
        <img src="../images/Personal-Trainer-Logo1 2.png" alt="" />
        <h2>home</h2>
        <i class="fa-regular fa-bell"></i>
      </div>
    </header>

    <!-- ===========profile stats =============== -->

    <div class="profile-section">
      <div class="profile-container">
        <div class="titles">
          <h3>coach</h3>
          <h3>dashboard</h3>
        </div>
        <div class="profile-info">
          <h3 class="coach-name">...</h3>
          <div class="dashboard-container">
            <div class="stat-box">
              <p>clients</p>
              <span class="client-number">0</span>
            </div>
            <div class="stat-box">
              <p>programs</p>
              <span class="workout-number">0</span>
            </div>
            <div class="stat-box">
              <p>diets</p>
              <span class="diet-number">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="navigation-tools-container">
        <div class="access-box access-clients">
          <i class="fa-solid fa-users"></i>
          <p>clients</p>
        </div>
        <div class="access-box access-programs">
          <i class="fa-solid fa-dumbbell"></i>
          <p>programs</p>
        </div>
        <div class="access-box access-diets">
          <i class="fa-solid fa-utensils"></i>
          <p>nutrition</p>
        </div>
        <div class="access-box access-activities">
          <i class="fa-solid fa-list-check"></i>
          <p>activities</p>
        </div>
      </div>
      <div class="get-started-container">
        <p>How to get started</p>
        <i class="fa-solid fa-arrow-right"></i>
      </div>
    </main>

    <div class="nav-bar">
      <a href="../coachHomepage/coachHomepage.html" id="home-icon"
        ><i class="fa-solid fa-house"></i
      ></a>
      <a href="../coachSettings/coachSettings.html">
        <i class="fa-solid fa-gear"></i
      ></a>
      <i class="fa-regular fa-envelope"></i>

      <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="coachJs.js"></script>
  </body>
</html>
