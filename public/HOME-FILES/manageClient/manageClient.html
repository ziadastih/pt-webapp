<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="manageClient.css" />
    <title>logo</title>
  </head>
  <body>
    <header>
      <div class="page-header">
        <i class="fa-solid fa-arrow-left-long" id="back-btn"></i>
        <button class="disable-btn btn">disable</button>
      </div>
    </header>

    <div class="client-profile-container">
      <div class="client-profile">
        <h3 class="client-name">...</h3>
        <div class="client-contact">
          <a href="#" id="email-icon"><i class="fa-regular fa-envelope"></i></a>
          <a href="#" id="whatsapp-icon"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
      </div>
    </div>

    <div class="dashboard-container">
      <div class="dashboard">
        <div class="dashboard-header">
          <h4>daily macros</h4>
          <p>nutrition</p>
        </div>
        <div class="dashboard-graph-container">
          <div class="circular-progress">
            <p class="current-calories">...</p>
            <span class="total-calories">...</span>
          </div>
          <div class="progress-bars-container">
            <div class="progress-bar-content">
              <div class="macros-type">
                <p>carbs</p>
                <span class="carbs-value">...</span>
              </div>
              <div class="outline-progress-bar">
                <div class="inline-progress-bar" id="carbs-bar"></div>
              </div>
            </div>
            <div class="progress-bar-content">
              <div class="macros-type">
                <p>protein</p>
                <span class="protein-value">...</span>
              </div>
              <div class="outline-progress-bar">
                <div class="inline-progress-bar" id="protein-bar"></div>
              </div>
            </div>
            <div class="progress-bar-content">
              <div class="macros-type">
                <p>fat</p>
                <span class="fat-value">...</span>
              </div>
              <div class="outline-progress-bar">
                <div class="inline-progress-bar" id="fat-bar"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ==================main =================== -->

    <main>
      <div class="client-navigation-tools">
        <!-- ============MY-CLIENTS SECTION -->
        <div class="access-box access-workouts">
          <i class="fa-solid fa-dumbbell"></i>
          <p>programs</p>
        </div>
        <!-- =========Workouts ========= -->
        <div class="access-box access-diet">
          <i class="fa-solid fa-bowl-food"></i>
          <p>nutrition</p>
        </div>
        <!-- ==============diet ================ -->
        <div class="access-box access-logBook">
          <i class="fa-regular fa-clipboard"></i>
          <p>logBook</p>
        </div>
        <div class="access-box access-checkIn">
          <i class="fa-solid fa-user-check"></i>
          <p>check in</p>
        </div>
      </div>
      <!-- ===================  nav bar ============================== -->
      <div class="nav-bar">
        <a href="../coachHomepage/coachHomepage.html" id="home-icon"
          ><i class="fa-solid fa-house"></i
        ></a>
        <a href="../coachSettings/coachSettings.html">
          <i class="fa-solid fa-gear"></i
        ></a>
        <i class="fa-regular fa-circle-question"></i>
        <i class="fa-regular fa-envelope"></i>

        <i class="fa-solid fa-arrow-right-from-bracket" id="logout-btn"></i>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="manageClient.js"></script>
  </body>
</html>
