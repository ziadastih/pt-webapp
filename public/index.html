<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>register</title>
  </head>
  <body>
    <main class="main-app-container">
      <!-- ============homepage section ============== -->
    <section class="homepage-section">
      <div class="overlay"></div>
      <div class="logo">
        <h1>logo</h1>
      </div>

      <div class="homepage-content">
        <h1>elevate your personal training business</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus
          delectus tenetur nesciunt laudantium eos beatae suscipit omnis,
          deserunt dolore eveniet.
        </p>
        <button class="get-started-btn">
          Get Started
          <div class="arrow">
            <img src="./images/Arrow 1.svg" alt="" />
          </div>
        </button>
      </div>

     
    </section>

    <!-- =============register section ============ -->
    <section class="register-section">
   
    <div class="register-top-line">
      <img src="./images/Line 2.svg" alt="">
    </div>
    <h1 >Create your account</h1>
    <div class="register-bottom-line">
      <img src="./images/Line 1.svg" alt="">
    </div>
    <div class="register-form-container">
      <!-- ============small input container for first name and last name -->
     <div class="small-input-container">
      <input type="text" id="register-first-name" placeholder="First name">
      <input type="text" id="register-last-name" placeholder="Last name">

     </div>
     <input type="text" class="email" id="register-email" placeholder="Email address">
    <input type="password" class="password" id="register-password" placeholder="Password">
    <button class="sign-up-btn btn">Sign up</button>
    </div>
    </section>


<!-- =================section login =========== -->
<section class="login-section">
  <div class="login-header">
  <h1>Login</h1>
  <p >here</p>
  </div>
  <div class="login-top-line">
  <img src="./images/Line 22login.svg" alt="">
  </div>
  <div class="login-bottom-line">
  <img src="./images/Line 11login.svg" alt="">
  </div>
<div class="login-form-container">
  <input type="text" class="email" id="login-email" placeholder="Email address">
  <input type="password" class="password" id="login-password" placeholder="Password">
  <p class="forgot-password">forgot your password?</p>
  <button class="login-btn btn">Login</button>
</div>

</section>

    <!-- ==================nav-bar position absolute and always fixed ======  -->
    <nav class="nav-bar js-nav-bar">
      <i class="fa-sharp fa-solid fa-house" id="homepage-btn"></i>
      <i class="fa-solid fa-list" id="features-btn"></i>
      <i class="fa-sharp fa-solid fa-info" id="pricing-plan-btn"></i>
      <i class="fa-solid fa-envelope" id="contact-mail-btn"></i>
      <i
        class="fa-sharp fa-solid fa-arrow-right-to-bracket"
        id="login-page-btn"
      ></i>
    </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
