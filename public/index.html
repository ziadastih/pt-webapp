<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./register.css" />
    <title>register</title>
  </head>
  <body>
    
   <div class="register-container">

    <div class="small-input-container">
    <div class="small-input">
      <p>first name:</p>
    <input type="text" id="first-name" placeholder="firstName">
    </div>
    <div class="small-input">
      <p>second name:</p>
    <input type="text" id="second-name" placeholder="secondName">
    </div>
  </div>

  <div class="big-input">
    <p>email:</p>
  <input type="text" id="email-input" placeholder="firstName">
  </div>
  <div class="big-input">
    <p>password:</p>
  <input type="text" id="password-input" placeholder="password">
  </div>

   </div>
 
   <button class="register"><a href="/login">register</a></button>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
